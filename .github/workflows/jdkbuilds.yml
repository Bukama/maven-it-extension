name: JDKBuilds

on:
  push:
    branches:
      - master
      - 'releases/*'
  pull_request:
    branches:
      - '*'

jobs:
  openjdk:
    strategy:
      matrix:
        jdk: [8-slim, 11-slim, 13, 14]
    name: "OpenJDK ${{ matrix.jdk }}"
    runs-on: ubuntu-latest
    container: "maven:3.6.2-jdk-${{ matrix.jdk }}"
    steps:
      - uses: actions/checkout@master
      - name: Test
        run: docker run -it --rm --name "${{ matrix.jdk }}" -v "$(pwd)":/usr/src/mymaven -w /usr/src/mymaven maven:3.6.2-jdk-${{ matrix.jdk }} mvn -V --no-transfer-progress clean verify -Prun-its -Drat.ignoreErrors=true -Dmaven.test.failure.ignore -Dcheckstyle.skip=true
